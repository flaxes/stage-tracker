<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8" />
    <meta http-equiv="X-UA-Compatible" content=" IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self' http://localhost;">

    <title>Calendar</title>

    <script src="/lib/vex/vex.combined.min.js"></script>
    <link rel="stylesheet" href="/lib/vex/vex.css" />
    <link rel="stylesheet" href="/lib/vex/vex-theme-default.css" />

    <script src="/lib/moment.js"></script>

    <link rel="stylesheet" href="/css/main.css" />
    <link id="theme-style" rel="stylesheet" />

    <script src="/js/config.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/quick-menu.js"></script>
    <script src="/js/stage-tracker.js"></script>
    <script src="/js/stage-logging.js"></script>
    <script src="/js/stage-history.js"></script>
    <script src="/js/task-stats.js"></script>

</head>

<body>
    <menu>
        <a href="#" id="refresh-page">Refresh</a>
        <a href="#" id="quick-menu-button">Quick menu</a>
        <!-- <a href="/tasks.html" t=" tasks"></a>
            <a href="/history.html" t=" history"></a> -->
        <a href="#" class="update-action d-none">Update</a>

        <span id="projects"></span>
    </menu>
    <main>
        <navbar></navbar>

        <section class="w-100">

            <div id="quick-menu" class="d-none">
                <div id="create-custom-stage-time">
                    <div class="section-title">Add custom time</div>

                    <div>

                        <div>Date</div>
                        <input type="date" name="date">
                    </div>
                    <div>

                        <div>Task</div>
                        <select name="task"></select>
                    </div>

                    <div>
                        <div>Stage</div>
                        <select name="stage"></select>
                    </div>

                    <div>
                        <div>Hours</div>
                        <input type="number" min="0" name="hours">
                    </div>

                    <button>Add</button>

                </div>

                <div>
                    <div id="create-project-section">
                        <div class="section-title">New project</div>
                        <label>Name</label>
                        <input type="text" name="name" autocomplete="off">

                        <button>Create</button>
                    </div>

                    <div id="edit-project-section">
                        <div class="section-title">Edit project</div>

                        <div>
                            <label>Selected Project</label>
                            <select name="project"></select>
                        </div>

                        <label>Name</label>
                        <input type="text" name="name" autocomplete="off">

                        <label>Color</label>
                        <input type="color" name="color" autocomplete="off">

                        <button>Save</button>
                    </div>

                    <!-- <div id="delete-project-section">
                        <h3>Delete project</h3>
                        <label>Selected Project</label>
                        <select name="project"></select>
                        <button>Delete</button>
                    </div> -->
                </div>

                <div id="tasks-section">
                    <div class="section-title">Create task</div>

                    <div>

                        <div>Project</div>
                        <select name="project"></select>
                    </div>

                    <div>
                        <div>New task name</div>
                        <input type="text" name="name" autocomplete="off">

                        <button class="create">Create</button>
                    </div>


                    <div id="create-stage-section">
                        <div class="section-title">Create stage</div>

                        <div>
                            <div>Stage name</div>
                            <input type="text" name="name" autocomplete="off">

                            <button>Create</button>
                        </div>
                    </div>

                    <!-- <div>
                        <div>Task to delete</div>
                        <select name="task"></select>

                        <button class="delete">X</button>
                    </div> -->
                </div>

                <div id="delete-section">
                    <div id="delete-project-section">
                        <div class="section-title">Delete project</div>
                        <label>Selected Project</label>
                        <select name="project"></select>
                        <button class="delete">Delete</button>
                    </div>

                    <div class="delete-task-section">
                        <div class="section-title">Delete task</div>
                        <div>
                            <label>Project</label>
                            <select name="project"></select>
                        </div>

                        <div>
                            <label>Task</label>
                            <select name="task"></select>
                        </div>

                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>

            <button class="hide-upper-section">Hide</button>

            <div id="upper-section">

                <div class="left-section">
                    <div>
                        <span class="section-title">Week table</span>

                        <span id="pagination">

                            <button class="search-prev">Prev</button>

                            <input type="week" name="week" id="search-week" required />

                            <button class="search-next">Next</button>
                        </span>
                    </div>


                    <table id="week-table" class="table-border"></table>
                </div>

                <div class="right-section">
                    <div>
                        <span class="section-title">Logging</span>
                        <button class="copy-logging-button">Copy</button>
                    </div>

                    <div id="stage-logging" class="table-border">
                        <div class="project-checkboxes"></div>
                    </div>
                </div>

            </div>

            <div>
                <h2 id="task-stats-total">Total</h2>
                <button class="hide-lower-section">Hide</button>
                <div id="lower-section">
                    <table id="task-stats-table" class="table-border"></table>
                    <table id="stage-history" class="table-border"></table>

                </div>
            </div>
        </section>

    </main>


    <script src="/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8" />
    <meta http-equiv="X-UA-Compatible" content=" IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title t=" tracker_title">Calendar</title>
    <link rel="stylesheet" href="/css/main.css" />

    <script src="/js/lib/moment.js"></script>
    <script src="/js/helpers.js"></script>
</head>

<body>
    <menu>
        <a href="/">Home</a>
        <!-- <a href="/tasks.html" t=" tasks"></a>
            <a href="/history.html" t=" history"></a> -->
        <a href="#" class="update-action" hidden>Update</a>
    </menu>

    <div class="quick-menu">
        <div id="create-custom-stage-time">
            <div>Add custom time</div>

            <div>

                <label>Date</label>
                <input type="date" name="date">
            </div>
            <div>

                <label>Task name</label>
                <select name="task"></select>
            </div>

            <div>
                <label>Stage</label>
                <select name="stage"></select>
            </div>

            <div>
                <label>Hours</label>
                <input type="number" min="0" name="hours">
            </div>

            <button>Add</button>

        </div>

        <div id="create-task-section">
            <div>Create task</div>

            <div>
                <label>Task name</label>
                <input type="text" name="name" autocomplete="off">

                <button>Create</button>
            </div>
        </div>

        <div id="create-stage-section">
            <div>Create stage</div>

            <div>
                <label>Stage name</label>
                <input type="text" name="name" autocomplete="off">

                <button>Create</button>
            </div>
        </div>
    </div>

    <div id="pagination">
        <button class="search-prev">Prev</button>
        <button class="search-next">Next</button>

        <input type="week" name="week" id="search-week" required />
    </div>

    <div id="week-tracker">
        <table id="week-table">

        </table>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8" />
    <meta http-equiv="X-UA-Compatible" content=" IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendar</title>
    <link rel="stylesheet" href="/css/main.css" />

    <script src="/js/lib/moment.js"></script>
    <script src="/js/helpers.js"></script>
    <script src="/js/stage-tracker.js"></script>
    <script src="/js/task-stats.js"></script>

</head>

<body>
    <menu>
        <a href="/">Home</a>
        <a href="#" id="quick-menu-button">Quick menu</a>
        <!-- <a href="/tasks.html" t=" tasks"></a>
            <a href="/history.html" t=" history"></a> -->
        <a href="#" class="update-action" hidden>Update</a>
    </menu>

    <div id="quick-menu" class="d-none" hidden>
        <div id="create-custom-stage-time">
            <div>Add custom time</div>

            <div>

                <div>Date</div>
                <input type="date" name="date">
            </div>
            <div>

                <div>Task name</div>
                <select name="task"></select>
            </div>

            <div>
                <div>Stage</div>
                <select name="stage"></select>
            </div>

            <div>
                <div>Hours</div>
                <input type="number" min="0" name="hours">
            </div>

            <button>Add</button>

        </div>

        <div id="create-task-section">
            <div>Create task</div>

            <div>
                <div>Task name</div>
                <input type="text" name="name" autocomplete="off">

                <button>Create</button>
            </div>
        </div>

        <div id="create-stage-section">
            <div>Create stage</div>

            <div>
                <div>Stage name</div>
                <input type="text" name="name" autocomplete="off">

                <button>Create</button>
            </div>
        </div>
    </div>

    <div id="pagination">
        <h2>Stage tracker</h2>

        <button class="search-prev">Prev</button>
        <button class="search-next">Next</button>

        <input type="week" name="week" id="search-week" required />
    </div>

    <div id="week-tracker">
        <table id="week-table">

        </table>
    </div>

    <div id="task-stats">
        <h2>Stats</h2>
        <table id="task-stats-table">
            <thead>
                <th></th>
            </thead>
        </table>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
